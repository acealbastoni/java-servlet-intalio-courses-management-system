<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
     
    </style>
</head>
<body>
    <h1>Welcome to the Course Management System</h1>
    <p>Are you an admin or a public user?</p>
    
    <button id="adminButton"> Admin ??</button>
    <form id="publicForm" action="PublicServlet" method="post" >
        <input type="hidden" name="role" value="public">
        <input type="submit" value="Enter as Public User">
    </form>

<br>
    <form id="adminForm" action="LoginServlet" method="post" style="display: none;">
        <input type="hidden" name="role" value="admin">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Submit">
    </form>



    <script>
        document.getElementById("adminButton").onclick = function() {
            document.getElementById("adminForm").style.display = 'block';
            document.getElementById("adminButton").style.display = 'none';
            document.getElementById("publicButton").style.display = 'none';
        }

        document.getElementById("publicButton").onclick = function() {
            document.getElementById("publicForm").style.display = 'block';
            document.getElementById("adminButton").style.display = 'none';
            document.getElementById("publicButton").style.display = 'none';
        }
    </script>
</body>
</html>
