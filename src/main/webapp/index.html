<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main Page</title>
	<link rel="stylesheet" type="text/css" href="css/index3.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<h1>Intalio Courses Management System</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="student.html">Courses</a></li>
					<li><a href="#">About</a></li>
					<li><a href="https://www.linkedin.com/in/mohamed-abd-elhameed-108342a4/" target="_blank">Contact</a>
					</li>
				</ul>
			</nav>

		</div>
	</header>
	<div class="login-container">
		<section class="login-section" id="adminSection">
			<div class="form-container">
				<h3>Login</h3>
				<form id="adminForm" action="LoginServlet" method="post">
					<div class="input-group">
						<label for="adminUsername">Username:</label>
						<input type="text" id="adminUsername" name="username" required>
					</div>
					<div class="input-group">
						<label for="adminPassword">Password:</label>
						<input type="password" id="adminPassword" name="password" required>
					</div>
					<div class="input-group">
						<label>Role:</label>
						<ul style="list-style: none; padding: 0; margin: 0; display: inline-flex;">
							<li>
								<label for="roleAdmin">Admin &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
								<input type="radio" id="roleAdmin" name="role" value="admin" required>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</li>
							<li>
								<label for="roleStudent">Student</label>
								<input type="radio" id="roleStudent" name="role" value="student" required>
							</li>
						</ul>
					</div>
					<input type="submit" value="Login" class="btn">
				</form>
			</div>
		</section>
	</div>
	<footer class="footer">
		<div class="container">
			<p>&copy; 2024 Course Management System. All rights reserved.<br>Developed By Mohamed Abdelhamid To Intalio For Testing Purposes Not Commercial</p>
		</div>
	</footer>
	<script>
		// JavaScript to handle form visibility based on radio button selection
		const loginOptions = document.getElementsByName("loginOption");
		const adminSection = document.getElementById("adminSection");
		const studentSection = document.getElementById("studentSection");

		loginOptions.forEach(option => {
			option.addEventListener('change', function () {
				if (this.value === "admin") {
					adminSection.classList.add('show');
					studentSection.classList.remove('show');
				} else if (this.value === "student") {
					studentSection.classList.add('show');
					adminSection.classList.remove('show');
				}
			});
		});
	</script>
</body>

</html>
