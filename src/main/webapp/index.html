<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the Course Management System</h1>
            <p>Manage your courses effectively and efficiently.</p>
            <button id="adminButton" class="btn">Admin</button>
            <form id="publicForm" action="PublicServlet" method="post">
                <input type="hidden" name="role" value="public">
                <input type="submit" value="Welcome As A Public User" class="btn">
            </form>
        </div>
    </section>

    <section id="adminSection" style="display: none;">
        <div class="form-container">
            <form id="adminForm" action="LoginServlet" method="post">
                <input type="hidden" name="role" value="admin">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Course Management System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("adminButton").onclick = function() {
            document.getElementById("adminSection").style.display = 'block';
            document.getElementById("adminButton").style.display = 'none';
        }
    </script>
</body>
</html>
