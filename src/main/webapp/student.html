<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/student.css">
    <script src="javascript/student.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .main-content h1 {
            color: #333;
        }

        .main-content p {
            color: #666;
        }

        .courses-container {
            margin-top: 20px;
        }

        .course {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .course h3 {
            margin: 0;
        }

        .modules {
            margin-left: 20px;
            margin-top: 10px;
        }

        .module {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Student Dashboard</h2>
        <ul>
            <li>Dashboard</li>
            <li>My Courses</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome, Student</h1>
        <p>Feel free to download new courses and modules here:</p>

        <div class="courses-container">
            <h2>Existing Courses and Modules</h2>
            <!-- List of courses and modules will be dynamically populated here -->
            <div class="course">
                <h3>Course 1</h3>
                <div class="modules">
                    <div class="module">Module 1</div>
                    <div class="module">Module 2</div>
                </div>
            </div>
            <div class="course">
                <h3>Course 2</h3>
                <div class="modules">
                    <div class="module">Module A</div>
                    <div class="module">Module B</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
